adg_any:
  name: webrtc
  description: The rule applies only to WebRTC connections.
  docs: https://adguard.app/kb/general/ad-filtering/create-own-filters/#webrtc-modifier
  removed: true
  removal_message: |-
    This modifier is removed and is no longer supported.
    Rules with it are considered as invalid. If you need to suppress WebRTC, consider using
    the [nowebrtc scriptlet](https://github.com/AdguardTeam/Scriptlets/blob/master/wiki/about-scriptlets.md#nowebrtc).

