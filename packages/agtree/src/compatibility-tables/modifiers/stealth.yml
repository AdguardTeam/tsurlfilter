adg_os_any:
  name: stealth
  description: Disables the Stealth Mode module for all corresponding pages and requests.
  docs: https://adguard.app/kb/general/ad-filtering/create-own-filters/#stealth-modifier
  assignable: true
  negatable: false
  exception_only: true
  value_optional: true
  value_format: |-
    (?x)
      ^(?!\|)\b(?:(
        searchqueries|
        donottrack|
        3p-cookie|
        1p-cookie|
        3p-cache|
        3p-auth|
        webrtc|
        push|
        location|
        flash|
        java|
        referrer|
        useragent|
        ip|
        xclientdata|
        dpi|
        \|?
      )\b)+(?<!\|)$

