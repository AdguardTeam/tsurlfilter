adg_any:
  name: specifichide
  aliases:
    - shide
  description: |-
    Disables all specific element hiding and CSS rules, but not general ones.
    Has an opposite effect to `$generichide`.
  docs: https://adguard.app/kb/general/ad-filtering/create-own-filters/#specifichide-modifier
  conflicts:
    - domain
    - genericblock
    - urlblock
    - extension
    - jsinject
    - content
    - xmlhttprequest
    - badfilter
  inverse_conflicts: true
  negatable: false
  exception_only: true

