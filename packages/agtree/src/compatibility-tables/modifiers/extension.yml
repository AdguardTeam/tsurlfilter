adg_os_any:
  name: extension
  description: Disables all userscripts on the pages matching this rule.
  docs: https://adguard.app/kb/general/ad-filtering/create-own-filters/#extension-modifier
  conflicts:
    - domain
    - specifichide
    - generichide
    - elemhide
    - genericblock
    - urlblock
    - jsinject
    - content
    - xmlhttprequest
    - badfilter
  inverse_conflicts: true
  exception_only: true
  # TODO: 'value_optional' and 'value_format: pipe_separated_extensions' should be added
  # because CoreLibs are going to support userscript name since v1.13
