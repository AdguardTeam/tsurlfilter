adg_os_any:
  name: extension
  description: Disables all userscripts on the pages matching this rule.
  docs: https://adguard.app/kb/general/ad-filtering/create-own-filters/#extension-modifier
  conflicts:
    - domain
    - specifichide
    - generichide
    - elemhide
    - genericblock
    - urlblock
    - jsinject
    - content
    - xmlhttprequest
    - badfilter
  inverse_conflicts: true
  exception_only: true
