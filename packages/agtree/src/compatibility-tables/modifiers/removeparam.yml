adg_os_any:
  name: removeparam
  description: Rules with the `$removeparam` modifier are intended to strip query parameters from requests' URLs.
  docs: https://adguard.app/kb/general/ad-filtering/create-own-filters/#removeparam-modifier
  assignable: true
  negatable: false
  value_format: /^(?!.*([^\\](,|\$|\/))).*$/

