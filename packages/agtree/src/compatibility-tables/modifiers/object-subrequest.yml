adg_any:
  name: object-subrequest
  description: |-
    The `$object-subrequest` modifier is removed and is no longer supported.
    Rules with it are considered as invalid.
    The rule corresponds to requests by browser plugins (it is usually Flash).
  docs: https://adguard.app/kb/general/ad-filtering/create-own-filters/#object-subrequest-modifier
  removed: true
  removal_message: |-
    The `$object-subrequest` modifier is removed and is no longer supported.
    Rules with it are considered as invalid.
