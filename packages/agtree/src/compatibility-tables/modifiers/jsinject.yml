adg_os_any:
  name: jsinject
  description: Forbids adding of javascript code to the page.
  docs: https://adguard.com/kb/general/ad-filtering/create-own-filters/#jsinject-modifier
  conflicts:
    - domain
    - specifichide
    - generichide
    - elemhide
    - genericblock
    - urlblock
    - extension
    - content
    - xmlhttprequest
    - badfilter
  inverse_conflicts: true
  negatable: false
  exception_only: true

