adg_os_any:
  name:	replace
  conflicts:
    - app
    - domain
    - document
    - subdocument
    - script
    - stylesheet
    - other
    - xmlhttprequest
    - first-party
    - third-party
    - important
    - badfilter
  inverse_conflicts: true
  assignable: true
  value_format: /^\/.+\/.*\/$/
  negatable: false
  docs: https://adguard.com/kb/general/ad-filtering/create-own-filters/#replace-modifier
  description: |-
    This modifier completely changes the rule behavior.
    If it is applied, the rule will not block the request. The response is going to be modified instead.

