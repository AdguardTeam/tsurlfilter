common:
  name: replace
  description: |-
    This modifier completely changes the rule behavior.
    If it is applied, the rule will not block the request. The response is going to be modified instead.
  conflicts:
    - app
    - domain
    - document
    - subdocument
    - script
    - stylesheet
    - other
    - xmlhttprequest
    - first-party
    - third-party
    - important
    - badfilter
  inverse_conflicts: true
  assignable: true
  negatable: false
  value_format: |-
    (?xi)
      ^
        \/
          # the regexp to match by
          (.+)
        # separator
        \/
          # replacement
          (.+)?
        \/
          # flags
          ([gimuy]*)?
      $

