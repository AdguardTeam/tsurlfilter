adg_os_any:
  name: empty
  assignable: false
  negatable: false
  deprecated: true
  deprecation_message: This modifier is deprecated in favor of the $redirect modifier. Rules with $empty are converting into $redirect=nooptext now.
  docs: https://adguard.app/kb/general/ad-filtering/create-own-filters/#empty-modifier
  description: |-
    As a response to blocked request AdGuard will emulate a blank response from the server with 200 OK status.

