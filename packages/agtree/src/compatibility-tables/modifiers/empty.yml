adg_os_any:
  name: empty
  assignable: false
  negatable: false
  deprecated: true
  docs: https://adguard.app/kb/general/ad-filtering/create-own-filters/#empty-modifier
  description: |-
    As a response to blocked request AdGuard will emulate a blank response from the server with 200 OK status.
    Equivalent to $replace modifier with nooptext value.

