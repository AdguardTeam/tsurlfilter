adg_any:
  name: popup
  description: |-
    Pages opened in a new tab or window.
    Note: Filters will not block pop-ups by default, only if the `$popup`  type option is specified.
  docs: https://adguard.app/kb/general/ad-filtering/create-own-filters/#popup-modifier
  negatable: false

