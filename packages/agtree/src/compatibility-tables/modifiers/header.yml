adg_os_any:
  name: header
  description: |-
    The `$header` modifier allows matching the HTTP response
    having a specific header with (optionally) a specific value.
  docs: https://adguard.app/kb/general/ad-filtering/create-own-filters/#header-modifier
  assignable: true
  value_format: /^[A-z0-9-]+(:.+|)$/

