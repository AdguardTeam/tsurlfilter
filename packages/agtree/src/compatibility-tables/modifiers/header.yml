common:
  name: header
  description: |-
    The `$header` modifier allows matching the HTTP response
    having a specific header with (optionally) a specific value.
  assignable: true
  value_format: |-
    (?xi)
      ^
        # header name
        [\w-]+
        (
          :
          # header value: string or regexp
          (\w+|\/.+\/)
        )?

