adg_os_any:
  name: mp4
  assignable: false
  negatable: false
  deprecated: true
  deprecation_message: This modifier is deprecated in favor of the $redirect modifier. Rules with $mp4 are converting into $redirect=noopmp4-1s,media now.
  docs: https://adguard.app/kb/general/ad-filtering/create-own-filters/#mp4-modifier
  description: |-
    As a response to blocked request AdGuard returns a short video placeholder.

