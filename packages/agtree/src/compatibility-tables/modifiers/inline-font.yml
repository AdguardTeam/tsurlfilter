adg_os_any:
  name: inline-font
  docs: https://adguard.com/kb/general/ad-filtering/create-own-filters/#inline-font-modifier
  description: "$inline-font modifier is a sort of a shortcut for $csp modifier with specific value. E.g. the rule ||example.org^$inline-font is converting into such a rule: ||example.org^$csp=font-src 'self' 'unsafe-eval' http: https: data: blob: mediastream: filesystem:"

