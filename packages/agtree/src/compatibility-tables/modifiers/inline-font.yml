common:
  name: inline-font
  description: |-
    The `$inline-font` modifier is a sort of a shortcut for $csp modifier with specific value.
    E.g. `||example.org^$inline-font` is converting into:
    ```adblock
    ||example.org^$csp=font-src 'self' 'unsafe-eval' http: https: data: blob: mediastream: filesystem:
    ```

adg_os_any:
  docs: https://adguard.app/kb/general/ad-filtering/create-own-filters/#inline-font-modifier

adg_ext_any:
  docs: https://adguard.app/kb/general/ad-filtering/create-own-filters/#inline-font-modifier

ubo_ext_any:
