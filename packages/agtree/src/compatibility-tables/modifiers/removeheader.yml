adg_os_any:
  name: removeheader
  description: Rules with the `$removeheader` modifier are intended to remove headers from HTTP requests and responses.
  docs: https://adguard.app/kb/general/ad-filtering/create-own-filters/#removeheader-modifier
  conflicts:
    - domain
    - third-party
    - first-party
    - app
    - important
    - match-case
    - document
    - image
    - stylesheet
    - script
    - object
    - font
    - media
    - subdocument
    - ping
    - xmlhttpreqeust
    - websocket
    - other
    - webrtc
  inverse_conflicts: true
  assignable: true
  negatable: false
  # Enable free-spacing and case-insensitive mode for the regex
  value_format: |-
    (?xi)
      ^
        # Value may start with "request:"
        (request:)?

        # Forbidden header names
        (?!
          (
            access-control-allow-origin|
            access-control-allow-credentials|
            access-control-allow-headers|
            access-control-allow-methods|
            access-control-expose-headers|
            access-control-max-age|
            access-control-request-headers|
            access-control-request-method|
            origin|
            timing-allow-origin|
            allow|
            cross-origin-embedder-policy|
            cross-origin-opener-policy|
            cross-origin-resource-policy|
            content-security-policy|
            content-security-policy-report-only|
            expect-ct|
            feature-policy|
            origin-isolation|
            strict-transport-security|
            upgrade-insecure-requests|
            x-content-type-options|
            x-download-options|
            x-frame-options|
            x-permitted-cross-domain-policies|
            x-powered-by|
            x-xss-protection|
            public-key-pins|
            public-key-pins-report-only|
            sec-websocket-key|
            sec-websocket-extensions|
            sec-websocket-accept|
            sec-websocket-protocol|
            sec-websocket-version|
            p3p|
            sec-fetch-mode|
            sec-fetch-dest|
            sec-fetch-site|
            sec-fetch-user|
            referrer-policy|
            content-type|
            content-length|
            accept|
            accept-encoding|
            host|
            connection|
            transfer-encoding|
            upgrade
          )
        $)

        # Any other header name is allowed, if it matches the following regex
        [A-z0-9-]+
      $

