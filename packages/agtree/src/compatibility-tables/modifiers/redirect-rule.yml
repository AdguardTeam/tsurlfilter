adg_os_any:
  name: redirect-rule
  description: |-
    This is basically an alias to `$redirect`
    since it has the same "redirection" values and the logic is almost similar.
    The difference is that `$redirect-rule` is applied only in the case
    when the target request is blocked by a different basic rule.
  docs: https://adguard.app/kb/general/ad-filtering/create-own-filters/#redirect-rule-modifier
  conflicts:
    - domain
    - to
    - third-party
    - popup
    - match-case
    - header
    - first-party
    - document
    - image
    - stylesheet
    - script
    - object
    - font
    - media
    - subdocument
    - ping
    - xmlhttprequest
    - websocket
    - other
    - webrtc
    - important
    - badfilter
    - app
  inverse_conflicts: true
  assignable: true
  negatable: false
  value_format: |-
    (?x)
      ^(
        1x1-transparent\.gif|
        2x2-transparent\.png|
        3x2-transparent\.png|
        32x32-transparent\.png|
        noopframe|
        noopcss|
        noopjs|
        noopjson|
        nooptext|
        empty|
        noopvmap-1\.0|
        noopvast-2\.0|
        noopvast-3\.0|
        noopvast-4\.0|
        noopmp3-0\.1s|
        noopmp4-1s|
        amazon-apstag|
        ati-smarttag|
        didomi-loader|
        fingerprintjs2|
        fingerprintjs3|
        gemius|
        google-analytics-ga|
        google-analytics|
        google-ima3|
        googlesyndication-adsbygoogle|
        googletagservices-gpt|
        matomo|
        metrika-yandex-tag|
        metrika-yandex-watch|
        naver-wcslog|
        noeval|
        pardot-1\.0|
        prebid-ads|
        prebid|
        prevent-bab|
        prevent-bab2|
        prevent-fab-3\.2\.0|
        prevent-popads-net|
        scorecardresearch-beacon|
        set-popads-dummy|
        click2load\.html|
      )?$

