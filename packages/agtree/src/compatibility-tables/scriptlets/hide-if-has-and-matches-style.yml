abp_any:
  name: hide-if-has-and-matches-style
  description: Hides any HTML element or one of its ancestors matching a CSS selector if a descendant of the element matches a given CSS selector and, optionally, if the element's computed style contains a given string.
  version_added: 3.4.2
  docs: https://help.adblockplus.org/hc/en-us/articles/1500002338501-Snippet-filters-tutorial
  parameters:
    - name: search
      required: true
      description: The CSS selector against which to match the descendants of HTML elements.
    - name: selector
      required: true
      description: The CSS selector that an HTML element must match for it to be hidden.
    - name: searchSelector
      required: false
      description: The CSS selector that an HTML element containing the specified descendants must match. Defaults to the value of the selector argument.
    - name: style
      required: false
      description: The string that the computed style of an HTML element matching selector must contain. If the string begins and ends with a slash (/), the text in between is treated as a regular expression.
    - name: searchStyle
      required: false
      description: The string that the computed style of an HTML element matching searchSelector must contain. If the string begins and ends with a slash (/), the text in between is treated as a regular expression.
    - name: waitUntil
      required: false
      description: "Optional parameter that can be used to delay the running of the snippet until the given state is reached. Accepts: loading, interactive, complete, load or any event name."
    - name: windowWidthMin
      required: false
      description: Optional parameter that can be used to disable the snippet if the window.innerWidth is smaller than the given value.
    - name: windowWidthMax
      required: false
      description: Optional parameter that can be used to disable the snippet if the window.innerWidth is greater than the given value.