common:
  description: Prevents a `setTimeout` call if all given parameters match.

adg_os_any|adg_ext_any|adg_safari_any:
  name: prevent-setTimeout
  version_added: 1.0.4
  aliases:
    - no-setTimeout-if.js
    - ubo-no-setTimeout-if.js
    - nostif.js
    - ubo-nostif.js
    - ubo-no-setTimeout-if
    - ubo-nostif
    - setTimeout-defuser.js
    - ubo-setTimeout-defuser.js
    - ubo-setTimeout-defuser
    - std.js
    - ubo-std.js
    - ubo-std
  docs: https://github.com/AdguardTeam/Scriptlets/blob/master/wiki/about-scriptlets.md#prevent-setTimeout
  parameters:
    - name: matchCallback
      required: false
      description: String or regular expression matching the stringified callback function.
    - name: matchDelay
      required: false
      description: Value to match against the delay.

ubo_any:
  name: no-setTimeout-if.js
  version_added: 1.23.0
  aliases:
    - no-setTimeout-if
    - nostif
    - nostif.js
    - prevent-setTimeout
    - prevent-setTimeout.js
    - setTimeout-defuser
    - setTimeout-defuser.js
  docs: https://github.com/gorhill/uBlock/wiki/Resources-Library#no-setTimeout-ifjs-
  parameters:
    - name: needleRaw
      required: false
      description: String or regular expression matching the stringified callback function.
    - name: delayRaw
      required: false
      description: Value to match against the delay.
