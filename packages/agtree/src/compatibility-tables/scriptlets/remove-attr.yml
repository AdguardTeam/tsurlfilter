common:
  description: Removes the specified attributes from DOM nodes.
  parameters:
    - name: attrs
      required: true
      description: Attribute or list of attributes joined by `|`.
    - name: selector
      required: false
      description: CSS selector, specifies DOM nodes from which the attributes will be removed.
    - name: applying
      required: false
      description: |-
       One or more space-separated flags that describe the way scriptlet apply.
       Possible values: `asap`, `complete`, `stay`.

