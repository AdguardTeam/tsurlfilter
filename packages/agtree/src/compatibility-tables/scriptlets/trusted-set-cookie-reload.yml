common:
  is_trusted: true
  parameters:
    - name: name
      required: true
      description: Cookie name to be set.
    - name: value
      required: true
      description: Cookie value.
    - name: offsetExpiresSec
      required: false
      description: Offset from current time in seconds, after which cookie should expire; defaults to no offset.
    - name: path
      required: false
      description: Argument for setting cookie path, defaults to /.

adg_os_any|adg_ext_any|adg_safari_any:
  name: trusted-set-cookie-reload
  version_added: 1.7.10
  description: Sets a cookie with arbitrary name and value, and with optional ability to offset cookie attribute 'expires', set path and set domain. Also reloads the current page after the cookie setting. If reloading option is not needed, use the trusted-set-cookie scriptlet.
  docs: https://github.com/AdguardTeam/Scriptlets/blob/master/wiki/about-scriptlets.md#-%EF%B8%8F-set-cookie-reload
  parameters:
    - name: domain
      required: false
      description: Cookie domain, if not set origin will be set as domain, if the domain does not match the origin, the cookie will not be set.

ubo_any:
  name: trusted-set-cookie.js
  version_added: 1.50.1b1
  description: Sets a cookie with arbitrary name and value, and with optional ability to offset cookie attribute 'expires' and set path.
  docs: https://github.com/gorhill/uBlock/wiki/Resources-Library#trusted-set-cookiejs-
  aliases:
    - trusted-set-cookie
