adg_os_any|adg_ext_any:
  name: prevent-eval-if
  version_added: 1.0.4
  description: Prevents page to use eval matching payload.
  docs: https://github.com/AdguardTeam/Scriptlets/blob/master/wiki/about-scriptlets.md#prevent-eval-if
  aliases:
    - noeval-if.js
    - ubo-noeval-if.js
    - ubo-noeval-if
  parameters:
    - name: search
      required: false
      description: String or regular expression matching the stringified eval payload; defaults to match all stringified eval payloads; invalid regular expression will cause exit and rule will not work.

ubo_any:
  name: noeval-if.js
  description: Prevent web pages from using eval() on specific matching payloads.
  docs: https://github.com/gorhill/uBlock/wiki/Resources-Library#noeval-ifjs-
  aliases:
    - prevent-eval-if.js
    - prevent-eval-if
    - noeval-if
  parameters:
    - name: search
      required: false
      description: String/regular expression, matching in payload string.
