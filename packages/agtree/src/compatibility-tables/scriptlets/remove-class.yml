common:
  description: Removes the specified classes from DOM nodes.
  parameters:
    - name: classes
      required: true
      description: Class or list of classes separated by `|`.
    - name: selector
      required: false
      description: CSS selector, specifies DOM nodes from which the classes will be removed.
    - name: applying
      required: false
      description: One or more space-separated flags that describe the way scriptlet apply.

adg_os_any|adg_ext_any|adg_safari_any:
  name: remove-class
  version_added: 1.1.1
  aliases:
    - remove-class.js
    - ubo-remove-class.js
    - rc.js
    - ubo-rc.js
    - ubo-remove-class
    - ubo-rc
  docs: https://github.com/AdguardTeam/Scriptlets/blob/master/wiki/about-scriptlets.md#remove-class

ubo_any:
