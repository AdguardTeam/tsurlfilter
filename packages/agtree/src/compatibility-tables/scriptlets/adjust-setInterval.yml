common:
  description: Adjusts delay for specified `setInterval()` callbacks.

adg_os_any|adg_ext_any|adg_safari_any:
  name: adjust-setInterval
  version_added: 1.0.4
  aliases:
    - nano-setInterval-booster.js
    - ubo-nano-setInterval-booster.js
    - nano-sib.js
    - ubo-nano-sib.js
    - adjust-setInterval.js
    - ubo-adjust-setInterval.js
    - ubo-nano-setInterval-booster
    - ubo-nano-sib
    - ubo-adjust-setInterval
  docs: https://github.com/AdguardTeam/Scriptlets/blob/master/wiki/about-scriptlets.md#adjust-setInterval
  parameters:
    - name: matchCallback
      required: false
      description: String or regular expression for stringified callback matching; defaults to match all callbacks.
    - name: matchDelay
      required: false
      description: Defaults to `1000`, matching `setInterval` delay; decimal integer OR `*` for any delay.
    - name: boost
      required: false
      description: Defaults to `0.05`, float, capped at `1000` times for up and `50` for down (0.001...50), `setInterval` delay multiplier.

ubo_any:
  name: adjust-setInterval.js
  aliases:
    - adjust-setInterval
    - nano-setInterval-booster
    - nano-setInterval-booster.js
    - nano-sib
    - nano-sib.js
  docs: https://github.com/gorhill/uBlock/wiki/Resources-Library#adjust-setIntervaljs-
  parameters:
    - name: needleArg
      required: false
      description: String or regular expression, matching in stringified callback function.
    - name: delayArg
      required: false
      description: Defaults to `1000`, decimal integer, matching interval, `*` will match any interval.
    - name: boostArg
      required: false
      description: Defaults to `0.05` (20x faster), float, capped at `50` times for up and down, interval multiplier.
