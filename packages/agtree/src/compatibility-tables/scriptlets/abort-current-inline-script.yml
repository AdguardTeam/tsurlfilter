common:
  description: Aborts an inline script when it attempts to read or write to the specified property AND when the contents of the `<script>` element contains the specified text or matches the regular expression.

adg_os_any|adg_ext_any|adg_safari_any:
  name: abort-current-inline-script
  version_added: 1.0.4
  aliases:
    - abort-current-script.js
    - ubo-abort-current-script.js
    - acs.js
    - ubo-acs.js
    - ubo-abort-current-script
    - ubo-acs
    - abort-current-inline-script.js
    - ubo-abort-current-inline-script.js
    - acis.js
    - ubo-acis.js
    - ubo-abort-current-inline-script
    - ubo-acis
    - abp-abort-current-inline-script
  docs: https://github.com/AdguardTeam/Scriptlets/blob/master/wiki/about-scriptlets.md#abort-current-inline-script
  parameters:
    - name: property
      required: true
      description: Path to a property (joined with `.` if needed). The property must be attached to `window`.
    - name: search
      required: false
      description: String or regular expression that must match the inline script content.

ubo_any:
  name: abort-current-script.js
  version_added: 1.37.0
  aliases:
    - abort-current-script
    - acs
    - acs.js
    - abort-current-inline-script
    - abort-current-inline-script.js
    - acis
    - acis.js
  docs: https://github.com/gorhill/uBlock/wiki/Resources-Library#abort-current-scriptjs-
  parameters:
    - name: property
      required: true
      description: Property (chain of properties joined by `.`) attached to `window` object accessed inside `<script>` tag we want to break.
    - name: search
      required: false
      description: String or regular expression that must match the inline script content.

abp_any:
  name: abort-current-inline-script
  version_added: 3.4.3
  docs: https://help.adblockplus.org/hc/en-us/articles/1500002338501-Snippet-filters-tutorial#snippets-ref
  parameters:
    - name: api
      required: true
      description: API function or property name to anchor on. It can also be the path to that property.
    - name: search
      required: false
      description: String or regular expression that must match the inline script content.
