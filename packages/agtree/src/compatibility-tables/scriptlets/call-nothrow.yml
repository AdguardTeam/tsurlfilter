adg_os_any|adg_ext_any|adg_safari_any:
  name: call-nothrow
  version_added: 1.10.1
  description: Prevents an exception from being thrown and returns undefined when a specific function is called.
  docs: https://github.com/AdguardTeam/Scriptlets/blob/master/wiki/about-scriptlets.md#call-nothrow
  aliases:
    - call-nothrow.js
    - ubo-call-nothrow.js
    - ubo-call-nothrow
  parameters:
    - name: functionName
      required: true
      description: The name of the function to trap.

ubo_any:
  name: call-nothrow.js
  version_added: 1.48.1b0
  description: Prevents a call to an existing function from throwing an exception.
  docs: https://github.com/gorhill/uBlock/wiki/Resources-Library#call-nothrowjs-
  aliases:
    - call-nothrow
  parameters:
    - name: functionName
      required: true
      description: A reference to a function call.
