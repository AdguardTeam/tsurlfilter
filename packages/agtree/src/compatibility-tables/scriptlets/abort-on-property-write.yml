common:
  description: Aborts a script when it attempts to write the specified property.

adg_os_any|adg_ext_any|adg_safari_any:
  name: abort-on-property-write
  version_added: 1.0.4
  aliases:
    - abort-on-property-write.js
    - ubo-abort-on-property-write.js
    - aopw.js
    - ubo-aopw.js
    - ubo-abort-on-property-write
    - ubo-aopw
    - abp-abort-on-property-write
  docs: https://github.com/AdguardTeam/Scriptlets/blob/master/wiki/about-scriptlets.md#abort-on-property-write
  parameters:
    - name: property
      required: true
      description: Path to a property (joined with `.` if needed). The property must be attached to `window`.

ubo_any:
  name: abort-on-property-write.js
  aliases:
    - abort-on-property-write
    - aopw
    - aopw.js
  docs: https://github.com/gorhill/uBlock/wiki/Resources-Library#abort-on-property-writejs-
  parameters:
    - name: property
      required: true
      description: Path to a property (joined with `.` if needed). The property must be attached to `window`.

abp_any:
  name: abort-on-property-write
  version_added: 3.4.3
  docs: https://help.adblockplus.org/hc/en-us/articles/1500002338501-Snippet-filters-tutorial#snippets-ref
  parameters:
    - name: property
      required: true
      description: Path to a property (joined with `.` if needed). The property must be attached to `window`.
    - name: setConfigurable
      required: false
      description: Value of the configurable attribute of the descriptor of property. If this parameter is not used it defaults to true. Setting it to false will prevent the property set and get being overwritten or otherwise changed by anybody.
