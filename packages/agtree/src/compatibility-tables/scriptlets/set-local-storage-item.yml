common:
  parameters:
    - name: key
      required: true
      description: Key name to be set.
    - name: value
      required: true
      description: Key value.

adg_os_any|adg_ext_any|adg_safari_any:
  name: set-local-storage-item
  version_added: 1.4.3
  description: |-
      Adds specified key and its value to localStorage object, or updates the value of the key if it already exists. Scriptlet won't set item if storage is full.
      To remove item from localStorage use $remove$ as a value.
  docs: https://github.com/AdguardTeam/Scriptlets/blob/master/wiki/about-scriptlets.md#set-local-storage-item
  aliases:
    - set-local-storage-item.js
    - ubo-set-local-storage-item.js
    - ubo-set-local-storage-item

ubo_any:
  name: set-local-storage-item.js
  version_added: 1.50.1b4
  description: Set a local/session storage entry to a specific, allowed value. Scriptlet won't set item if storage is full. Double quotes surrouding the key value are allowed.
  docs: https://github.com/gorhill/uBlock/wiki/Resources-Library#set-local-storage-itemjs-
  aliases:
    - set-local-storage-item