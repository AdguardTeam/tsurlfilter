common:
  description: Removes specified properties from the `JSON` response of a `fetch` call.

adg_os_any|adg_ext_any|adg_safari_any:
  name: json-prune-fetch-response
  version_added: 1.10.25
  aliases:
    - json-prune-fetch-response.js
    - ubo-json-prune-fetch-response.js
    - ubo-json-prune-fetch-response
  docs: https://github.com/AdguardTeam/Scriptlets/blob/master/wiki/about-scriptlets.md#json-prune-fetch-response
  parameters:
    - name: propsToRemove
      required: false
      description: String of space-separated properties to remove.
    - name: obligatoryProps
      required: false
      description: String of space-separated properties which must be all present for the pruning to occur.
    - name: propsToMatch
      required: false
      description: |-
        String of space-separated properties to match. Possible props:
          String or regular expression for matching the URL passed to fetch call.
          Colon-separated pairs `name:value` where `name` is `init` option name and `value` is string or regular expression for matching the value of the option passed to `fetch` call.
    - name: stack
      required: false
      description: String or regular expression that must match the current function call stack trace; if regular expression is invalid it will be skipped.

ubo_any:
  name: json-prune-fetch-response.js
  version_added: 1.51.1rc1
  aliases:
    - json-prune-fetch-response
  docs: https://github.com/gorhill/uBlock/wiki/Resources-Library#json-prune-fetch-responsejs-
  parameters:
    - name: rawPrunePaths
      required: false
      description: String, a list of space-separated properties to remove.
    - name: rawNeedlePaths
      required: false
      description: String, a list of space-separated properties which must be all present for the pruning to occur or string/regular expression, for logging purposes, matching in stringified `JSON` payloads.
  ubo_tokens:
    - name: propsToMatch
      description: Space-separated properties to match the `fetch` call. Can be a URL string/regex or colon-separated `name:value` pairs matching `init` option names and values.
      value_format: null
      value_type: string
    - name: stackToMatch
      description: A string or regex that must match the current call stack for pruning to occur. Prepend with `!` to negate.
      value_format: null
      value_type: string
