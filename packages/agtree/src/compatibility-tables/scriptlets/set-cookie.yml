common:
  description: Sets a cookie with the specified name, value, path, and domain.

adg_os_any|adg_ext_any|adg_safari_any:
  name: set-cookie
  version_added: 1.2.3
  aliases:
    - set-cookie.js
    - ubo-set-cookie.js
    - ubo-set-cookie
  docs: https://github.com/AdguardTeam/Scriptlets/blob/master/wiki/about-scriptlets.md#set-cookie
  parameters:
    - name: name
      required: true
      description: Cookie name to be set.
    - name: value
      required: true
      description: Cookie value to be set from one of the predefined values.
    - name: path
      required: false
      description: Cookie path to be set. Default is `/`.
    - name: domain
      required: false
      description: Cookie domain, if not set origin will be set as domain, if the domain does not match the origin, the cookie will not be set.

ubo_any:
  name: set-cookie.js
  version_added: 1.50.1b0
  aliases:
    - set-cookie
  docs: https://github.com/gorhill/uBlock/wiki/Resources-Library#set-cookiejs-
  parameters:
    - name: name
      required: true
      description: Cookie name to be set.
    - name: value
      required: true
      description: Cookie value to be set from one of the predefined values.
    - name: path
      required: false
      description: Cookie path to be set. Default is `/`.
    - name: tokens
      required: false
      description: |-
       Available tokens are: `reload` and `dontOverwrite`.
       When `reload` is present, the scriptlet will force a reload of the webpage if the cookie being set was not already set.
       When `dontOverwrite` is present, the scriptlet will not modify the cookie if it already exists.
