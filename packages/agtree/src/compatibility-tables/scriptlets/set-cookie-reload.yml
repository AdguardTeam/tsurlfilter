common:
  parameters:
    - name: name
      required: true
      description: Cookie name to be set.
    - name: value
      required: true
      description: Cookie value.
    - name: path
      required: false
      description: Cookie path, defaults to /.

adg_os_any|adg_ext_any|adg_safari_any:
  name: set-cookie-reload
  version_added: 1.3.14
  description: Sets a cookie with the specified name and value, path, and domain, and reloads the current page after the cookie setting. If reloading option is not needed, use set-cookie scriptlet.
  aliases:
    - set-cookie-reload.js
    - ubo-set-cookie-reload.js
    - ubo-set-cookie-reload
  docs: https://github.com/AdguardTeam/Scriptlets/blob/master/wiki/about-scriptlets.md#set-cookie-reload
  parameters:
    - name: domain
      required: false
      description: Cookie domain, if not set origin will be set as domain, if the domain does not match the origin, the cookie will not be set.

ubo_any:
  name: set-cookie.js
  version_added: 1.50.1b0
  description: Sets a cookie with the specified name, value, and path. Double quotes surrouding the cookie value are allowed.
  docs: https://github.com/gorhill/uBlock/wiki/Resources-Library#set-cookiejs-
  aliases:
    - set-cookie
  ubo_tokens:
    - name: reload
      description: When truthy, forces a page reload if the cookie was not already set to the target value.
      value_format: ^1$
      value_type: boolean
    - name: dontOverwrite
      description: When truthy, skips setting the cookie if it already exists with any value.
      value_format: ^1$
      value_type: boolean
