common:
  description: Adjusts delay for specified `setTimeout()` callbacks.

adg_os_any|adg_ext_any|adg_safari_any:
  name: adjust-setTimeout
  version_added: 1.0.4
  aliases:
    - adjust-setTimeout.js
    - ubo-adjust-setTimeout.js
    - nano-setTimeout-booster.js
    - ubo-nano-setTimeout-booster.js
    - nano-stb.js
    - ubo-nano-stb.js
    - ubo-adjust-setTimeout
    - ubo-nano-setTimeout-booster
    - ubo-nano-stb
  docs: https://github.com/AdguardTeam/Scriptlets/blob/master/wiki/about-scriptlets.md#adjust-setTimeout
  parameters:
    - name: matchCallback
      required: false
      description: String or regular expression for stringified callback matching; defaults to match all callbacks.
    - name: matchDelay
      required: false
      description: Defaults to `1000`, matching `setTimeout` delay; decimal integer OR `*` for any delay.
    - name: boost
      required: false
      description: Defaults to `0.05`, float, capped at `1000` times for up and `50` for down (0.001...50), `setTimeout` delay multiplier.

ubo_any:
  name: adjust-setTimeout.js
  aliases:
    - adjust-setTimeout
    - nano-setTimeout-booster
    - nano-setTimeout-booster.js
    - nano-stb
    - nano-stb.js
  docs: https://github.com/gorhill/uBlock/wiki/Resources-Library#adjust-setTimeoutjs-
  parameters:
    - name: needleArg
      required: false
      description: String or regular expression, matching in stringified callback function.
    - name: delayArg
      required: false
      description: Defaults to `1000`, decimal integer, matching delay, `*` will match any delay.
    - name: boostArg
      required: false
      description: Defaults to `0.05` (20x faster), float, capped at `50` times for up and down, delay multiplier.
