common:
  description: Removes content from the specified M3U file.

adg_os_any|adg_ext_any|adg_safari_any:
  name: m3u-prune
  version_added: 1.9.1
  aliases:
    - m3u-prune.js
    - ubo-m3u-prune.js
    - ubo-m3u-prune
  docs: https://github.com/AdguardTeam/Scriptlets/blob/master/wiki/about-scriptlets.md#m3u-prune
  parameters:
    - name: propsToRemove
      required: false
      description: String or regular expression to match the URL line (segment) which will be removed alongside with its tags.
    - name: urlToMatch
      required: false
      description: String or regular expression for matching the request's URL.
    - name: verbose
      required: false
      description: Boolean, if set to `true` will log original and modified M3U content to browser console.

ubo_any:
  name: m3u-prune.js
  version_added: 1.44.5b6
  aliases:
    - m3u-prune
  docs: https://github.com/gorhill/uBlock/wiki/Resources-Library#m3u-prunejs-
  parameters:
    - name: m3uPattern
      required: false
      description: String or regular expression to match the URL line (segment) which will be removed alongside with its tags.
    - name: urlPattern
      required: false
      description: String or regular expression for matching the request's URL.
