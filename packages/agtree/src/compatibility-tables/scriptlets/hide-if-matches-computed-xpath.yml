abp_any:
  name: hide-if-matches-computed-xpath
  description: Hides a specific element whose class name or id changes in runtime through a dynamically build XPath query.
  version_added: 3.18.1
  docs: https://help.adblockplus.org/hc/en-us/articles/1500002338501-Snippet-filters-tutorial#snippets-ref
  parameters:
    - name: query
      required: true
      description: The template XPath query that targets the element to hide. Use `{{}}` to dynamically insert into the query.
    - name: searchQuery
      required: true
      description: XPath query that searchs for an element to be used alongside searchRegex.
    - name: searchRegex
      required: true
      description: The regex that is used to extract a text from the innerHTML of the element that matches searchQuery. The extracted text will be injected to the query.
    - name: waitUntil
      required: false
      description: "Optional parameter that can be used to delay the running of the snippet until the given state is reached. Accepts: loading, interactive, complete, load or any event name."