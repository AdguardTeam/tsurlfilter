---
version: 2
deployment:
  name: DNR Rulesets - auto deploy
  source-plan: AJL-DNRRULESETSAUTOBUILD

release-naming:
  next-version-name: ${bamboo.inject.version}
  applies-to-branches: true

# Should specify all environments in master branch to make auto-deploy trigger
# work for all branches from bamboo branched plans.
environments:
  - npmjs 3.2.X
  - npmjs 3.3.X
  - npmjs 4.0.X

npmjs 3.2.X:
  docker: &docker
    image: adguard/node-ssh:22.14--0
    volumes:
      ${system.PNPM_DIR}: "${bamboo.cachePnpm}"
  # run auto-deploy only after successful build for dnr-rulesets v3.2.X
  triggers:
    - build-success:
        # git branch name `stable/dnr-rulesets-3.2`, '/' is replaced with '-'
        # in Bamboo
        branch: stable-dnr-rulesets-3.2
  tasks: &tasks
    - checkout:
        force-clean-build: true
    - artifact-download:
        artifacts:
          - name: dnr-rulesets.tgz
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e
            set -x

            # Fix mixed logs
            exec 2>&1

            ls -alt

            # Deploy to npm
            export NPM_TOKEN=${bamboo.npmSecretToken}
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
            npm publish dnr-rulesets.tgz --access public
  requirements: &requirements
    - extension: 'true'

npmjs 3.3.X:
  docker: *docker
  # run auto-deploy only after successful build for dnr-rulesets v3.3.X
  triggers:
    - build-success:
        # git branch name `stable/dnr-rulesets-3.3`, '/' is replaced with '-'
        # in Bamboo
        branch: stable-dnr-rulesets-3.3
  tasks: *tasks
  requirements: *requirements

npmjs 4.0.X:
  docker: *docker
  # run auto-deploy only after successful build for dnr-rulesets v4.0.X
  triggers:
    - build-success:
        # git branch name `stable/dnr-rulesets-4.0`, '/' is replaced with '-'
        # in Bamboo
        branch: stable-dnr-rulesets-4.0
  tasks: *tasks
  requirements: *requirements
