---
version: 2
deployment:
  name: DNR Rulesets - auto deploy
  source-plan: AJL-DNRRULESETSAUTOBUILD

release-naming: ${bamboo.inject.version}

environments:
  - npmjs

npmjs:
  docker:
    image: adguard/node-ssh:18.19--0
    volumes:
      ${system.PNPM_DIR}: "${bamboo.cachePnpm}"
  # run auto-deploy only after successful build
  triggers:
    - build-success
  tasks:
    - checkout:
        force-clean-build: 'true'
    - artifact-download:
        artifacts:
          - name: dnr-rulesets.tgz
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e
            set -x

            # Fix mixed logs
            exec 2>&1

            ls -alt

            # Deploy to npm
            export NPM_TOKEN=${bamboo.npmSecretToken}
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
            npm publish dnr-rulesets.tgz --access public
  requirements:
    - adg-docker: 'true'
    - extension: 'true'
  notifications:
    - events:
        - deployment-started-and-finished
      recipients:
        - webhook:
            name: Deploy webhook
            url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo
