---
version: 2
plan:
  project-key: AJL
  key: DNRRULESETSAUTOBUILD
  name: DNR Rulesets - auto build
variables:
  dockerContainer: adguard/node-ssh:22.14--0

stages:
  - Build:
      manual: false
      final: false
      jobs:
        - DoNothing

# Since auto-build is being run only for a stable branches now:
# 'stable/dnr-rulesets-3.0' for release v5.1,
# 'stable/dnr-rulesets-3.2' for beta v5.2.
# TODO: Fix this comment when we will release v5.2.
# we should skip the build stage for other branches.
DoNothing:
  key: NOTHING
  other:
    clean-working-dir: true
  docker:
    image: "${bamboo.dockerContainer}"
    volumes:
      ${system.PNPM_DIR}: "${bamboo.cachePnpm}"
  tasks:
    - checkout:
        force-clean-build: true
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e
            set -x

            # Fix mixed logs
            exec 2>&1

            ls -alt

            BRANCH="${bamboo.planRepository.branchName}"

            echo "Build and deployment is not supported on branch ${BRANCH}, skipping"
  # Since the artifact is being published from a non-master branch, it should still be available in the master branch
  artifacts: &artifacts
    - name: dnr-rulesets.tgz
      location: packages/dnr-rulesets/
      pattern: dnr-rulesets.tgz
      shared: true
      required: true
  requirements: &requirements
    - adg-docker: 'true'
    - extension: 'true'

triggers: []

branches: &branches
  create: manually
  delete: never
  link-to-jira: true

notifications: &notifications
  - events:
      - plan-status-changed
    recipients:
      - webhook:
          name: Build webhook
          url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo

# Run plan only for 'stable/dnr-rulesets-3.0' (release v5.1) OR
# 'stable/dnr-rulesets-3.2' (beta v5.2) branches.
# Override is needed to skip the build stage for other branches,
# because even if branches are not supposed to be run for PRs (due to 'create: manually' above),
# build was triggered by 'cron' anyway.
branch-overrides:
  # TODO: Remove this override when we will release v5.2.
  - '^stable\/dnr-rulesets-3\.[02]$':
      stages:
        - Build:
            - Build
      Build:
        key: BUILD
        other:
          clean-working-dir: true
        docker:
          image: "${bamboo.dockerContainer}"
          volumes:
            ${system.PNPM_DIR}: "${bamboo.cachePnpm}"
        tasks:
          - checkout:
              force-clean-build: true
          - script:
              interpreter: SHELL
              scripts:
                - |-
                  set -e
                  set -x

                  # Fix mixed logs
                  exec 2>&1

                  ls -alt

                  BRANCH="${bamboo.planRepository.branchName}"

                  # Deploy package from "stable/dnr-rulesets-3.0" or "stable/dnr-rulesets-3.2" branches only.
                  if [ $BRANCH != "stable/dnr-rulesets-3.0" ] && [ $BRANCH != "stable/dnr-rulesets-3.2" ];
                  then
                    echo "deployment is not supported on branch ${BRANCH}, skipping"
                    exit 0;
                  fi

                  # Set cache directory
                  pnpm config set store-dir ${bamboo.cachePnpm}

                  # Install dependencies
                  pnpm install

                  # Test dnr rulesets
                  npx lerna run test --scope @adguard/dnr-rulesets

                  # Set date to package version
                  npx lerna run increment:auto-deploy --scope @adguard/dnr-rulesets

                  # Build dnr rulesets
                  # since updated tgz file should not be committed
                  npx lerna run build --scope @adguard/dnr-rulesets --include-dependencies

                  # Move to package folder
                  cd packages/dnr-rulesets

                  # Create artifacts
                  pnpm tgz
          - inject-variables:
              file: packages/dnr-rulesets/dist/build.txt
              scope: RESULT
              namespace: inject
          - any-task:
              plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.commit
              configuration:
                commitMessage: 'skipci: Automatic increment build number during auto build'
                selectedRepository: defaultRepository
          - any-task:
              plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.tagging
              configuration:
                selectedRepository: defaultRepository
                tagName: dnr-rulesets-v${bamboo.inject.version}
        final-tasks:
          - script:
              interpreter: SHELL
              scripts:
                - |-
                  set -x
                  set -e

                  # Fix mixed logs
                  exec 2>&1

                  ls -la

                  echo "Size before cleanup:" && du -h | tail -n 1

                  pnpm --filter @adguard/dnr-rulesets clear

                  pnpm clean

                  echo "Size after cleanup:" && du -h | tail -n 1
        artifacts: *artifacts
        requirements: *requirements

      # runs plan every 1 hour since our filters are updated every hour.
      triggers:
        - cron:
            expression: 0 0 */1 * * ?

      branches: *branches

      notifications: *notifications

      labels: []

      other:
        concurrent-build-plugin: system-default
