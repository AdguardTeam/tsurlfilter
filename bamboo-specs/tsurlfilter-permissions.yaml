---
version: 2
deployment:
  name: tsurlfilter - deploy
deployment-permissions:
  - groups:
      - extensions-developers
    permissions:
      - view
environment-permissions:
  - npmjs • 1.x: &npmjs-permissions
      - groups:
          - extensions-developers
        permissions:
          - view
          - deploy
  - npmjs • 3.x:
      - <<: *npmjs-permissions
  - npmjs • 4.x:
      - <<: *npmjs-permissions
  - npmjs • alpha:
      - <<: *npmjs-permissions
  - npmjs • beta:
      - <<: *npmjs-permissions
