---
version: 2
plan:
  project-key: AJL
  key: CSSTOKENIZERBUILD
  name: CSS Tokenizer - build
variables:
  dockerContainer: adguard/node-ssh:18.19--0

stages:
  - Build:
      manual: 'false'
      final: 'false'
      jobs:
        - Build

Build:
  key: BUILD
  other:
    clean-working-dir: true
  docker:
    image: "${bamboo.dockerContainer}"
    volumes:
       ${system.PNPM_DIR}: "${bamboo.cachePnpm}"
  tasks:
    - checkout:
        force-clean-build: 'true'
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e
            set -x

            # Fix mixed logs
            exec 2>&1

            ls -alt

            # Set cache directory
            pnpm config set store-dir ${bamboo.cachePnpm}

            # Install dependencies
            pnpm install

            # Build
            pnpm --filter @adguard/css-tokenizer build

            cd packages/css-tokenizer
            # Pack
            pnpm pack && mv $(ls adguard-css-tokenizer-*.tgz) css-tokenizer.tgz
    - inject-variables:
        file: ./packages/css-tokenizer/dist/build.txt
        scope: RESULT
        namespace: inject
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.tagging
        configuration:
          selectedRepository: defaultRepository
          tagName: css-tokenizer-v${bamboo.inject.version}
  final-tasks:
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            echo "Size before cleanup:" && du -h | tail -n 1
            
            pnpm clean
  
            echo "Size after cleanup:" && du -h | tail -n 1
  # Store the CSS Tokenizer package tarball as an artifact
  artifacts:
    - name: css-tokenizer.tgz
      location: packages/css-tokenizer/
      pattern: css-tokenizer.tgz
      shared: true
      required: true
  requirements:
    - adg-docker: 'true'

triggers: []

branches:
  create: manually
  delete: never
  link-to-jira: 'true'

notifications:
  - events:
      - plan-status-changed
    recipients:
      - webhook:
          name: Build webhook
          url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo

labels: []

other:
  concurrent-build-plugin: system-default
