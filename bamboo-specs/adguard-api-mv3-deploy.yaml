---
version: 2
deployment:
  name: Adguard API MV3 - deploy
  source-plan: AJL-ADGUARDAPIMV3BUILD
release-naming: ${bamboo.inject.version}

environments:
  - npmjs
  - npmjs • alpha
  - npmjs • beta

npmjs: &npmjs
  variables: &npmjs-variables
    publishArgs: --access public
  docker:
    image: adguard/node-ssh:22.14--0
    volumes:
      ${system.PNPM_DIR}: ${bamboo.cachePnpm}
  triggers: []
  tasks:
    - checkout:
        force-clean-build: true
    - artifact-download:
        artifacts:
          - name: adguard-api-mv3.tgz
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e
            set -x

            # Fix mixed logs
            exec 2>&1

            ls -alt

            export NPM_TOKEN=${bamboo.npmSecretToken}
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
            npm publish adguard-api-mv3.tgz $bamboo_publishArgs
  requirements:
    - extension: 'true'

npmjs • alpha:
  <<: *npmjs
  variables:
    <<: *npmjs-variables
    publishArgs: --tag alpha --access public

npmjs • beta:
  <<: *npmjs
  variables:
    <<: *npmjs-variables
    publishArgs: --tag beta --access public
