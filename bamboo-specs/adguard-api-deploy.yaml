---
version: 2
deployment:
  name: Adguard API - deploy
  source-plan: AJL-ADGUARDAPIBUILD
release-naming: ${bamboo.inject.version}
environments:
  - npmjs

npmjs:
  docker:
    image: adguard/node-ssh:16.17--1
    volumes:
      ${system.YARN_DIR}: "${bamboo.cacheYarn}"
  triggers: [ ]
  tasks:
    - checkout:
        force-clean-build: 'true'
    - artifact-download:
        artifacts:
          - name: adguard-api.tgz
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e
            set -x

            # Fix mixed logs
            exec 2>&1

            ls -alt

            export NPM_TOKEN=${bamboo.npmSecretToken}
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
            npm publish adguard-api.tgz --access public
  requirements:
    - adg-docker: 'true'
  notifications:
    - events:
        - deployment-started-and-finished
      recipients:
        - webhook:
            name: Deploy webhook
            url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo
