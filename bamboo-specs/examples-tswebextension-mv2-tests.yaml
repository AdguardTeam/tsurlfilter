---
version: 2
plan:
  project-key: AJL
  key: AGTSWEBEXTMVTWOTEST
  name: examples-tswebextension-mv2 - tests
variables:
  dockerContainer: adguard/node-ssh:18.19--0

stages:
  - Test:
      manual: false
      final: false
      jobs:
        - Test

Test:
  key: TEST
  docker:
    image: "${bamboo.dockerContainer}"
    volumes:
       ${system.PNPM_DIR}: "${bamboo.cachePnpm}"
  tasks:
    - checkout:
        force-clean-build: 'true'
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e
            set -x

            # Fix mixed logs
            exec 2>&1

            ls -alt

            # Set cache directory
            pnpm config set store-dir ${bamboo.cachePnpm}

            branch="${bamboo_planRepository_branchName}"
            target_branch="${bamboo_repository_pr_targetBranch:-master}"

            is_root_affected() {
              git diff --name-only "${target_branch}"...HEAD | grep -v '^packages/' > /dev/null
            }

            is_project_affected() {
              local project_name="$1"
              pnpm list --filter "...[${target_branch}]" --depth=-1 | grep -q "${project_name}"
            }

            if [ "$branch" != "master" ] && ! is_root_affected && ! is_project_affected "tswebextension-mv2"; then
              echo "No changes in project, skipping tests"
              exit 0;
            fi

            # Install dependencies
            pnpm install

            # First build since we need dependencies
            npx lerna run build --scope tswebextension-mv2 --include-dependencies

            # Lint
            pnpm --filter tswebextension-mv2 lint

#            # Test
#            # TODO: fail if tests are not passing
#            pnpm --filter tswebextension-mv2 test
# TODO add artifacts
#  artifacts:
#    - name: extension.zip
#      location: packages/examples/adguard-api/build
#      pattern: extension.zip
#      shared: true
#      required: false
  final-tasks:
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            echo "Size before cleanup:" && du -h | tail -n 1

            # Check if node_modules directory exists
            if [ -d "node_modules" ]; then
              pnpm clean
            else
              echo "node_modules directory does not exist, skipping pnpm clean"
            fi

            echo "Size after cleanup:" && du -h | tail -n 1
  requirements:
    - adg-docker: 'true'

branches:
  create: for-pull-request
  delete:
    after-deleted-days: '1'
    after-inactive-days: '5'
  link-to-jira: 'true'

notifications:
  - events:
      - plan-status-changed
    recipients:
      - webhook:
          name: Build webhook
          url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo

labels: [ ]

other:
  concurrent-build-plugin: system-default
