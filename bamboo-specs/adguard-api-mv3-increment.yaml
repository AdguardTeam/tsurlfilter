---
version: 2
plan:
  project-key: AJL
  key: ADGUARDAPIMV3INCREMENT
  name: Adguard API MV3 - increment
variables:
  dockerContainer: adguard/node-ssh:18.19--0

stages:
  - Increment:
      manual: true
      final: false
      jobs:
        - Increment

Increment:
  key: INCR
  docker:
    image: "${bamboo.dockerContainer}"
    volumes:
       ${system.PNPM_DIR}: "${bamboo.cachePnpm}"
  tasks:
    - checkout:
        force-clean-build: 'true'
    - script:
        interpreter: SHELL
        scripts:
          - |-
            branch="${bamboo.planRepository.branchName}"

            # Throw error if current branch is not "master",
            # because we do not deploy changes from other branches
            # TODO: remove "release/v2.3-for-5.0" branch after merge
            if [ $branch != "master" && $branch != "release/v2.3-for-5.0" ]
            then
              echo "increment is not supported on branch ${branch}"
              exit 1;
            fi

            set -e
            set -x

            # Fix mixed logs
            exec 2>&1

            ls -alt

            # Increment @adguard/api-mv3
            pnpm --filter @adguard/api-mv3 increment
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.commit
        configuration:
          commitMessage: 'skipci: Automatic increment build number'
          selectedRepository: defaultRepository
  requirements:
    - adg-docker: 'true'

branches:
  create: manually
  delete: never
  link-to-jira: 'true'

labels: [ ]

other:
  concurrent-build-plugin: system-default
