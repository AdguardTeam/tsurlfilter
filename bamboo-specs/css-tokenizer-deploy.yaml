---
version: 2
deployment:
  name: CSS Tokenizer - deploy
  source-plan: AJL-CSSTOKENIZERBUILD
release-naming: ${bamboo.inject.version}
environments:
  - npmjs
  - npmjs • alpha
  - npmjs • beta

npmjs: &npmjs
  variables: &npmjs-variables
    ADDITIONAL_PUBLISH_ARGS: --access public
  docker:
    image: adguard/node-ssh:18.19--0
    volumes:
      ${system.PNPM_DIR}: ${bamboo.cachePnpm}
  triggers: []
  tasks:
    - checkout:
        force-clean-build: true
    # Download previously built tarball from Bamboo artifacts
    - artifact-download:
        artifacts:
          - name: css-tokenizer.tgz
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e
            set -x

            # Fix mixed logs
            exec 2>&1

            ls -alt

            # Publish tarball to NPM package registry
            export NPM_TOKEN=${bamboo.npmSecretToken}
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
            npm publish css-tokenizer.tgz ${bamboo.inject.ADDITIONAL_PUBLISH_ARGS}
  requirements:
    - adg-docker: true
  notifications:
    - events:
        - deployment-started-and-finished
      recipients:
        - webhook:
            name: Deploy webhook
            url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo

npmjs • alpha:
  <<: *npmjs
  variables:
    <<: *npmjs-variables
    ADDITIONAL_PUBLISH_ARGS: --tag alpha --access public

npmjs • beta:
  <<: *npmjs
  variables:
    <<: *npmjs-variables
    ADDITIONAL_PUBLISH_ARGS: --tag beta --access public
