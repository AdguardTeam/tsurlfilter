---
version: 2
deployment:
  name: tsurlfilter - deploy
  source-plan: AJL-TSURLFILTERBUILD
release-naming: ${bamboo.inject.version}
environments:
  - npmjs

npmjs:
  docker:
    image: adguard/node-ssh:15.14--6
    volumes:
      ${system.YARN_DIR}: "${bamboo.cacheYarn}"
  triggers: [ ]
  tasks:
    - checkout:
        force-clean-build: 'true'
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e
            set -x

            ls -alt

            yarn install

            cd ./packages/tsurlfilter && yarn install
            cd ../..

            npx lerna bootstrap
            npx lerna run build -- ${system.YARN_ARGS}

            cd ./packages/tsurlfilter
            ls -alt

            export NPM_TOKEN=${bamboo.npmSecretToken}
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
            npm publish --access public
  requirements:
    - adg-docker: 'true'
  notifications:
    - events:
        - deployment-started-and-finished
      recipients:
        - webhook:
            name: Deploy webhook
            url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo
