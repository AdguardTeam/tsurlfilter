---
version: 2
plan:
  project-key: AJL
  key: ADGUARDAPIMV3BUILD
  name: Adguard API MV3 - build
variables:
  dockerContainer: adguard/node-ssh:18.19--0

stages:
  - Build:
      manual: false
      final: false
      jobs:
        - Build

Build:
  key: BUILD
  other:
    clean-working-dir: true
  docker:
    image: "${bamboo.dockerContainer}"
    volumes:
       ${system.PNPM_DIR}: "${bamboo.cachePnpm}"
  tasks:
    - checkout:
        force-clean-build: 'true'
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e
            set -x

            # Fix mixed logs
            exec 2>&1

            ls -alt

            # Set cache directory
            pnpm config set store-dir ${bamboo.cachePnpm}

            # Install dependencies
            pnpm install

            # Build api
            npx lerna run build --scope @adguard/api-mv3 --include-dependencies

            # Build declarative network rulesets
            npx lerna run build --scope @adguard/dnr-rulesets

            # Build extension with api, for manual testing

            cd packages/examples/adguard-api-mv3

            # load precompile DNR rulesets
            pnpm run load-dnr-rulesets

            # Path extension manifest
            pnpm run patch-manifest

            pnpm run build

            cd ../../adguard-api-mv3
            pnpm pack && mv adguard-api-mv3-*.tgz adguard-api-mv3.tgz
    - inject-variables:
        file: ./packages/adguard-api-mv3/dist/build.txt
        scope: RESULT
        namespace: inject
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.tagging
        configuration:
          selectedRepository: defaultRepository
          tagName: adguard-api-mv3-v${bamboo.inject.version}
  final-tasks:
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            echo "Size before cleanup:" && du -h | tail -n 1

            pnpm clean
  
            echo "Size after cleanup:" && du -h | tail -n 1
  artifacts:
    - name: adguard-api-mv3.tgz
      location: packages/adguard-api-mv3/
      pattern: adguard-api-mv3.tgz
      shared: true
      required: true
    - name: extension.zip
      location: packages/examples/adguard-api-mv3/build
      pattern: extension.zip
      shared: true
      required: true
  requirements:
    - adg-docker: 'true'

triggers: []

branches:
  create: manually
  delete: never
  link-to-jira: 'true'

notifications:
  - events:
      - plan-status-changed
    recipients:
      - webhook:
          name: Build webhook
          url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo

labels: []

other:
  concurrent-build-plugin: system-default
