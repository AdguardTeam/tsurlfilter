---
version: 2
deployment:
  name: Adguard API MV3 - deploy
deployment-permissions:
  - groups:
      - extensions-developers
    permissions:
      - view
environment-permissions:
  - npmjs: &npmjs-permissions
      - groups:
          - extensions-developers
        permissions:
          - view
          - deploy
  - npmjs • alpha:
      - <<: *npmjs-permissions
  - npmjs • beta:
      - <<: *npmjs-permissions
