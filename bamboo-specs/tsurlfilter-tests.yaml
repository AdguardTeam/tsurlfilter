---
version: 2
plan:
  project-key: AJL
  key: TSURLFILTERTEST
  name: tsurlfilter - tests
variables:
  dockerContainer: adguard/node-ssh:18.19--0

stages:
  - Update docs:
      manual: false
      final: false
      jobs:
        - Update docs
  - Checkout:
      manual: false
      final: false
      jobs:
        - Checkout
  - Tests:
      manual: false
      final: false
      # Jobs will run in parallel to reduce the total plan time
      jobs:
        - AGTree tests
        - CSS Tokenizer tests
        - Example AdGuard API tests
        - Example TsWebExtension MV2 tests
        - Example TsWebExtension MV3 tests
        - Logger tests
        - TsUrlFilter tests
        - TsWebExtension tests
  - Clean:
      manual: false
      final: true
      jobs:
        - Clean

Update docs:
  key: DOCS
  docker:
    image: "${bamboo.dockerContainer}"
    volumes:
      ${system.PNPM_DIR}: "${bamboo.cachePnpm}"
  tasks:
    # TODO: Find a way to no fetch all tags.
    - checkout:
        force-clean-build: true
    - script:
        interpreter: SHELL
        scripts:
          - bamboo-specs/scripts/setup-tests.sh
    - script:
        interpreter: SHELL
        scripts:
          - bamboo-specs/scripts/tsurlfilter-update-docs-mv3.sh
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.commit
        configuration:
          commitMessage: 'skipci: Automatic update tsurlfilter MV3 docs'
          selectedRepository: defaultRepository
  requirements:
    - adg-docker: 'true'
    - extension: 'true'

Checkout:
  key: CHECKOUT
  tasks:
    - checkout:
        force-clean-build: 'true'
  requirements:
    - adg-docker: 'true'
    - extension: 'true'

