Clean:
  key: CLEAN
  tasks:
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            echo "Size before cleanup:" && du -h | tail -n 1

            du -h . | sort -hr | head -n 30

            # Check if node_modules directory exists
            if [ -d "node_modules" ]; then
              # to run clean commands in the packages
              pnpm -r clean

              # to remove node_modules
              pnpm clean
            else
              echo "node_modules directory does not exist, skipping pnpm clean"
            fi

            echo "Size after cleanup:" && du -h | tail -n 1
  artifacts:
    - name: examples-adguard-api-extension.zip
      location: packages/examples/adguard-api/build
      pattern: extension.zip
      shared: false
      required: false
  requirements:
    - adg-docker: 'true'
    - extension: 'true'

branches:
  create: for-pull-request
  delete:
    after-deleted-days: '1'
    after-inactive-days: '5'
  link-to-jira: 'true'

notifications:
  - events:
      - plan-status-changed
    recipients:
      - webhook:
          name: Build webhook
          url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo

labels: [ ]

other:
  concurrent-build-plugin: system-default
