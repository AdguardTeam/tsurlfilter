---
version: 2
deployment:
  name: tsurlfilter - deploy
  source-plan: AJL-TSURLFILTERBUILD
release-naming: ${bamboo.inject.version}
# Here we need two fully identical plans in order
# to have two different versions in bamboo releases
environments:
  - npmjs • 1.x
  - npmjs • 3.x
  - npmjs • alpha
  - npmjs • beta

npmjs • 1.x: &npmjs
  variables: &npmjs-variables
    publishArgs: --access public
  docker: &npmjs-docker
    image: adguard/node-ssh:18.19--0
    volumes:
      ${system.PNPM_DIR}: ${bamboo.cachePnpm}
  triggers: []
  tasks:
    - checkout:
        force-clean-build: true
    - artifact-download:
        artifacts:
          - name: tsurlfilter.tgz
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e
            set -x

            # Fix mixed logs
            exec 2>&1

            ls -alt

            export NPM_TOKEN=${bamboo.npmSecretToken}
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
            npm publish tsurlfilter.tgz $bamboo_publishArgs
  requirements:
    - adg-docker: true
  notifications:
    - events:
        - deployment-started-and-finished
      recipients:
        - webhook:
            name: Deploy webhook
            url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo

npmjs • 3.x:
  <<: *npmjs
  docker:
    <<: *npmjs-docker
    image: adguard/node-ssh:14.18--0

npmjs • alpha:
  <<: *npmjs
  variables:
    <<: *npmjs-variables
    publishArgs: --tag alpha --access public
  docker:
    <<: *npmjs-docker
    image: adguard/node-ssh:14.18--0

npmjs • beta:
  <<: *npmjs
  variables:
    <<: *npmjs-variables
    publishArgs: --tag beta --access public
  docker:
    <<: *npmjs-docker
    image: adguard/node-ssh:14.18--0
