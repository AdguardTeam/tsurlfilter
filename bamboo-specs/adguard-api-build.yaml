---
version: 2
plan:
  project-key: AJL
  key: ADGUARDAPIBUILD
  name: Adguard API  - build
variables:
  dockerContainer: adguard/node-ssh:16.17--1

stages:
  - Build:
      manual: 'false'
      final: 'false'
      jobs:
        - Build

Build:
  key: BUILD
  other:
    clean-working-dir: true
  docker:
    image: "${bamboo.dockerContainer}"
    volumes:
      "${system.YARN_DIR}": "${bamboo.cacheYarn}"
  tasks:
    - checkout:
        force-clean-build: 'true'
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e
            set -x

            ls -alt

            npx lerna@4 bootstrap

            # For link dependencies
            npx lerna@4 run --scope @adguard/tsurlfilter build
            npx lerna@4 run --scope @adguard/tswebextension build
            
            npx lerna@4 run --scope @adguard/api build

            cd packages/adguard-api/
            yarn pack --filename adguard-api.tgz
            cd ../../

            # cleanup parent
            rm -rf node_modules
            # cleanup child packages
            npx lerna@4 exec -- rm -rf node_modules
    - inject-variables:
        file: ./packages/adguard-api/dist/build.txt
        scope: RESULT
        namespace: inject
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.tagging
        configuration:
          selectedRepository: defaultRepository
          tagName: adguard-api-v${bamboo.inject.version}
  artifacts:
    - name: adguard-api.tgz
      location: packages/adguard-api/
      pattern: adguard-api.tgz
      shared: true
      required: true
  requirements:
    - adg-docker: 'true'

triggers: []

branches:
  create: manually
  delete: never
  link-to-jira: 'true'

notifications:
  - events:
      - plan-status-changed
    recipients:
      - webhook:
          name: Build webhook
          url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo

labels: []

other:
  concurrent-build-plugin: system-default
