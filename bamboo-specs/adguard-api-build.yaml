---
version: 2
plan:
  project-key: AJL
  key: ADGUARDAPIBUILD
  name: Adguard API  - build
variables:
  dockerContainer: adguard/node-ssh:18.19--0

stages:
  - Build:
      manual: false
      final: false
      jobs:
        - Build

Build:
  key: BUILD
  other:
    clean-working-dir: true
  docker:
    image: "${bamboo.dockerContainer}"
    volumes:
       ${system.PNPM_DIR}: "${bamboo.cachePnpm}"
  tasks:
    - checkout:
        force-clean-build: 'true'
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -e
            set -x

            # Fix mixed logs
            exec 2>&1

            ls -alt

            # Set cache directory
            pnpm config set store-dir ${bamboo.cachePnpm}

            # Install dependencies
            pnpm install

            # Build api
            npx lerna run build --scope @adguard/api --include-dependencies

            # Build extension with api, for manual testing
            npx lerna run build --scope adguard-api-example --include-dependencies

            cd packages/adguard-api
            pnpm pack && mv adguard-api-*.tgz adguard-api.tgz
    - inject-variables:
        file: ./packages/adguard-api/dist/build.txt
        scope: RESULT
        namespace: inject
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.tagging
        configuration:
          selectedRepository: defaultRepository
          tagName: adguard-api-v${bamboo.inject.version}
  final-tasks:
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            echo "Size before cleanup:" && du -h | tail -n 1

            pnpm clean

            echo "Size after cleanup:" && du -h | tail -n 1
  artifacts:
    - name: adguard-api.tgz
      location: packages/adguard-api/
      pattern: adguard-api.tgz
      shared: true
      required: true
    - name: extension.zip
      location: packages/examples/adguard-api/build
      pattern: extension.zip
      shared: true
      required: true
  requirements:
    - adg-docker: 'true'
    - extension: 'true'

triggers: []

branches:
  create: manually
  delete: never
  link-to-jira: 'true'

notifications:
  - events:
      - plan-status-changed
    recipients:
      - webhook:
          name: Build webhook
          url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo

labels: []

other:
  concurrent-build-plugin: system-default
